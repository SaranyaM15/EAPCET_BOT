name: Telegram Bot

on:
  push:
    branches:
      - main  # Replace 'main' with the name of your main branch (e.g., 'master')

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
        working-directory: .  # Use the correct relative path

      - name: Run your bot
        run: |
          python main.py  # Update to your bot's main script name
        working-directory: .

      - name: Prepare Excel Files
        run: |
          # Copy Excel files to the working directory
          
          cp Branches.xlsx EAPCET_couseling_data_2023.csv .  # Copy the Excel files to the current directory
        working-directory: .

